<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/accueil.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Le combat ultime</title>
</head>
<body>
  <header>
    <h1 class="rouge">
      Le combat ultime
    </h1>
  </header>
  <section>
    <p class="rouge" id="premier-paragraph">
      Bienvenue au <span class="rouge">combat</span> épic entre Dark Vador et Luke Skywalker.
    </p>
    <div class="personnages">
      <div class="personnage vador">
        <div id="div-canvas-vador">
          <canvas id="canvas-vador"></canvas>
        </div>
        <!-- <img src="assets/dark_vador.jpg" alt="dark vador"> -->
        <button class="red-illumination" value="vador">
          Je choisis mon pote Dark Vador !
        </button>
      </div>
      <div class="personnage luke">
        <div id="div-canvas-luke">
          <canvas id="canvas-luke"></canvas>
        </div>
        <!-- <img src="assets/luke.jpg" alt="luke skylwaker"> -->
        <button class="green-illumination" value="luke">
          Je choisis mon pote Luke !
        </button>
      </div>
    </div>
    <form class="disabled">
      <div class="champs">
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo">
      </div>
      <button
        type="submit"
        class="disabled-but-visible"
      >
        Commencer le jeu !
      </button>
    </form>
  </section>
  <footer>
    <p>Contact : l'étoile noire</p>
  </footer>
  <script type="importmap">
    {
      "imports": {
        "three": "./node_modules/three/build/three.module.js",
        "GLTFLoader": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "./node_modules/three/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <script src="scripts/index/main.js" type="module"></script>
</body>
</html>
